<!doctype html>
<html>
<head>
  <title>java programming</title>
  <script>
   function disp()
   {
    var inp = document.getElementById("test").value;
	 
	alert("Your number x 5 is "+ inp * 5 );
   }
  </script>
</head>
<body>

<h1>see a button</h1>
<button onclick="alert('test works');">Alert</button>
<input id="test" type="number"/>
<button onclick="disp()">number x 5</button>
<p id="test"></p>

</body>
</html>
